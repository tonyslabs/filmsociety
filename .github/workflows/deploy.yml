name: Deploy via SFTP (clean build)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare deploy folder
        run: |
          mkdir deploy
          rsync -av --exclude='.git*' --exclude='.github*' --exclude='node_modules' \
            --exclude='vendor' --exclude='storage' --exclude='.env' ./ ./deploy/

      - name: Deploy to DreamHost via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: iad1-shared-b7-28.dreamhost.com
          username: dh_qz8z3m
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          local_path: "./deploy"
          remote_path: "filmsocialclub.io/"
          sftp_only: true
          delete_remote_files: false
